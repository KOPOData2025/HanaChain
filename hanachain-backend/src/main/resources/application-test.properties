# Test Environment Configuration

# Oracle Database for Tests (using orcl23 container)
spring.datasource.url=${TEST_DB_URL}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=${TEST_DB_USERNAME}
spring.datasource.password=${TEST_DB_PASSWORD}

# JPA Configuration for Testing (Flyway로 테이블 생성 후 검증)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Flyway Configuration for Testing (테이블 생성 및 마이그레이션 관리)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-on-validation-error=false

# JWT Configuration (Test)
app.jwt.secret=${JWT_SECRET_TEST}
app.jwt.expiration=${JWT_EXPIRATION_TEST}
app.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION_TEST}

# Mail Configuration (Test - Mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Email Configuration
app.mail.from=${MAIL_FROM_TEST}
app.mail.verification.expiration=${MAIL_VERIFICATION_EXPIRATION_TEST}

# Security Configuration
app.security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS_TEST}

# Logging Configuration for Testing
logging.level.com.hanachain=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
