# Integration Test Configuration with H2 Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2 Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for H2 tests
spring.flyway.enabled=false

# JWT Configuration (Test)
app.jwt.secret=test-secret-key-for-jwt-token-generation-2024-very-long-key-for-testing-purposes-to-meet-minimum-requirements-for-hs512-algorithm-security-validation-requirements-testing
app.jwt.expiration=60000
app.jwt.refresh-expiration=120000

# Mail Configuration (Test - Mock)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test

# Email Configuration
app.mail.from=test@hanachain.com
app.mail.verification.expiration=60000

# Security Configuration
app.security.cors.allowed-origins=*

# Logging Configuration for Testing
logging.level.com.hanachain=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.h2=INFO